<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Fast Food</title>
  </head>
  <body>
    <header id="header">
      <nav id="navbar">
        <div id="logo-container">
          <img id="logo-img" src="./images/logo.webp" />
        </div>
        <ul id="nav-list">
          <li class="nav-link">Home</li>
          <li class="nav-link">Contact</li>
          <li class="nav-link">About</li>
        </ul>
      </nav>
    </header>
    <hr />
    <div id="hero-section">
      <div id="header-txt">
        <h1>Fast Food is Here!</h1>
        <button id="order-btn">Order Now!</button>
      </div>
      <img id="food-img" src="./images/main-img.png" />
    </div>
    <div id="main-section">
      <h3 id="main-txt">Quick Bites: Eat fast, laugh faster</h3>
      <div id="food-cards">
        <div class="food-card">
          <img
            src="https://img.freepik.com/premium-vector/hand-draw-pizza-with-various-ingredients-cartoon-style-whole-chopped-pizza-icon-vector-illust_380711-479.jpg"
          />
          <div class="food-container">
            <h3>Pizza</h3>
          </div>
        </div>
        <div class="food-card">
          <img
            src="https://png.pngtree.com/png-clipart/20230530/ourmid/pngtree-delicious-onion-rings-png-image_7114803.png"
          />
          <div class="food-container">
            <h3>Onion Rings</h3>
          </div>
        </div>
        <div class="food-card">
          <img
            src="https://www.kindpng.com/picc/m/113-1135703_hamburger-fast-food-veggie-burger-cartoon-burger-png.png"
          />
          <div class="food-container">
            <h3>Burger</h3>
          </div>
        </div>
        <div class="food-card">
          <img
            src="https://static.vecteezy.com/system/resources/previews/025/250/414/original/yummy-fried-chicken-cartoon-illustrations-and-clipart-of-tasty-fast-food-meal-generative-ai-png.png"
          />
          <div class="food-container">
            <h3>Fried Chicken</h3>
          </div>
        </div>

        <div class="food-card">
          <img
            src="https://static.vecteezy.com/system/resources/previews/018/974/363/original/hand-drawn-healthy-food-set-illustration-in-doodle-style-png.png"
          />
          <div class="food-container">
            <h3>Healthy swalef</h3>
          </div>
        </div>
        <div class="food-card">
          <img
            src="https://png.pngtree.com/png-clipart/20220117/original/pngtree-cartoon-hand-painted-gourmet-french-fries-png-material-png-image_7126108.png"
          />
          <div class="food-container">
            <h3>French Fries</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
